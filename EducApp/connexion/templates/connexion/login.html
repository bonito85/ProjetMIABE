{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Coopérative</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-L9tBRLTBR2IbKX5UP6rE+z8vOyJfbht3DOkHoESbA7QKwPbE0fDHyTMEkDMEa3YbYRmzmfQeSKmJWa5Ij/JuTg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md">
    <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl p-8">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-700">
          <i class="fas fa-door-open mr-2"></i> Connexion
        </h1>
        <p class="text-gray-500 mt-1">Accédez à votre espace membre</p>
      </div>

      {% if message %}
      <div class="bg-red-100 text-red-700 text-sm px-4 py-3 rounded mb-4">
        {{ message }}
      </div>
      {% endif %}

      <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Identifiant -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Identifiant</label>
          <div class="flex items-center border rounded-lg px-3 py-2 bg-white focus-within:ring-2 focus-within:ring-blue-400">
            <i class="fas fa-user text-blue-500 mr-2"></i>
            <input
              type="text"
              name="username"
              placeholder="Entrez votre identifiant"
              class="w-full outline-none text-sm bg-transparent"
              required
            />
          </div>
        </div>

        <!-- Mot de passe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <div class="flex items-center border rounded-lg px-3 py-2 bg-white focus-within:ring-2 focus-within:ring-blue-400">
            <i class="fas fa-lock text-blue-500 mr-2"></i>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              class="w-full outline-none text-sm bg-transparent"
              required
            />
          </div>
        </div>

        <!-- Bouton de connexion -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition"
          >
            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
          </button>
        </div>
      </form>

      <!-- Liens secondaires -->
      <div class="text-center mt-6 text-sm">
        <a href="#" class="text-blue-600 hover:underline">
          <i class="fas fa-question-circle mr-1"></i> Mot de passe oublié ?
        </a>
        <p class="mt-2 text-gray-500">
          Pas de compte ?
          <a href="{% url 'signup' %}" class="text-blue-700 font-semibold hover:underline">
            <i class="fas fa-user-plus mr-1"></i> S'inscrire
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
