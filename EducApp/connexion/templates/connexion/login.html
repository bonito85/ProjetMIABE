{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Coopérative</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6e6 100%);
            min-height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
        }
        .btn-pink {
            background: #ff69b4;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-pink:hover {
            background: #ff1493;
            color: white;
            transform: translateY(-2px);
        }
        .title-text {
            color: #ff69b4;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card login-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-5">
                            <h1 class="title-text fw-bold mb-4">
                                <i class="fas fa-door-open me-2"></i>Connexion
                            </h1>
                            <p class="text-muted">Accédez à votre espace membre</p>
                        </div>

                        {% if message %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Nom d'utilisateur -->
                            <div class="mb-4">
                                <label class="form-label">Identifiant</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent">
                                        <i class="fas fa-user text-pink"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control form-control-lg"
                                            placeholder="Entrez votre identifiant" required>
                                </div>
                            </div>

                            <!-- Mot de passe -->
                            <div class="mb-4">
                                <label class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent">
                                        <i class="fas fa-lock text-pink"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control form-control-lg" 
                                            placeholder="••••••••" required>
                                </div>
                            </div>

                            <!-- Bouton de connexion -->
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-pink btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </button>
                            </div>
                        </form>

                        <!-- Liens secondaires -->
                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none text-pink">Mot de passe oublié ?</a>
                            <p class="mt-3 text-muted">
                                Pas de compte ? 
                                <a href=" {% url 'signup' %} " class="text-decoration-none fw-bold text-pink">S'inscrire</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
