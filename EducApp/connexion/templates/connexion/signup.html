<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Coopérative</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles */
        .input-container {
            border: 2px solid #ccc;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        .input-container:focus-within {
            border-color: #4C51BF;
            box-shadow: 0 0 0 2px rgba(76, 81, 191, 0.3);
        }
        .submit-btn {
            background-color: #4C51BF;
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #434190;
            cursor: pointer;
        }
        .input-icon {
            color: #4C51BF;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 py-10">

    {% block content %}
    {% for message in messages %}
        <strong><i style="color: green;">{{message}}</i></strong>
    {% endfor %} 

    <div class="max-w-2xl mx-auto p-8 bg-white rounded-3xl shadow-xl">
        <h2 class="text-3xl font-semibold text-center text-indigo-700 mb-6">Inscrivez-vous ici</h2>

        <form action="/connexion/signup/" method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="input-container flex items-center">
                <i class="fas fa-user input-icon text-2xl"></i>
                <label class="block text-lg font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" placeholder="Nom utilisateur"
                    class="w-full p-4 border-none outline-none" required>
            </div>

            <!-- Firstname -->
            <div class="input-container flex items-center">
                <i class="fas fa-user-circle input-icon text-2xl"></i>
                <label class="block text-lg font-medium text-gray-700">Prénom</label>
                <input type="text" name="firstname" placeholder="Prénom"
                    class="w-full p-4 border-none outline-none" required>
            </div>

            <!-- Lastname -->
            <div class="input-container flex items-center">
                <i class="fas fa-user-tag input-icon text-2xl"></i>
                <label class="block text-lg font-medium text-gray-700">Nom </label>
                <input type="text" name="lastname" placeholder="Nom"
                    class="w-full p-4 border-none outline-none" required>
            </div>

            <!-- Email -->
            <div class="input-container flex items-center">
                <i class="fas fa-envelope input-icon text-2xl"></i>
                <label class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" name="email" placeholder="Email"
                    class="w-full p-4 border-none outline-none" required>
            </div>

            <!-- Password -->
            <div class="input-container flex items-center">
                <i class="fas fa-lock input-icon text-2xl"></i>
                <label class="block text-lg font-medium text-gray-700">Mot de passe</label>
                <input type="password" name="password" placeholder="Créez votre mot de passe"
                    class="w-full p-4 border-none outline-none" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-container flex items-center">
                <i class="fas fa-lock input-icon text-2xl"></i>
                <label class="block text-lg font-medium text-gray-700">Confirmer le mot de passe</label>
                <input type="password" name="confirmpwd" placeholder="Répétez votre mot de passe"
                    class="w-full p-4 border-none outline-none" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="submit-btn text-white text-lg font-semibold rounded-xl">
                    S'inscrire
                </button>
            </div>

            <!-- Links -->
            <div class="text-center">
                <p class="text-gray-600">
                    Vous avez déjà un compte? 
                    <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:text-indigo-700 transition-all">Connectez-vous ici</a>
                </p>
            </div>
        </form>
    </div>

    {% endblock %}

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
